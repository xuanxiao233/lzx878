    <h2>游戏介绍</h2>
    </div>
    <p>《游戏王卡片游戏》是以于《周刊少年JUMP》的连载漫画《游戏王》中登场的卡片游戏在该作品中的设定为蓝本所开发的卡片游戏。</p>
    <p>使用各种怪兽和魔法・陷阱卡打败敌方怪兽，将对手的生命值降为0即可获得胜利。这就是该游戏的目的。可使用的卡种类非常丰富。</p>
    <p>打游戏时可仅使用该商品中的卡，也可再购买卡包，或与朋友交换持有卡。这样，玩家的牌组便会不断进化升级。</p>
